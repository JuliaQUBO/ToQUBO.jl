name: CI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia runtests.jl
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
            version: '1.7.0'
      - uses: julia-actions/julia-buildpkg@master
      - run: julia --color=yes --project -e "import Pkg; Pkg.test()"
