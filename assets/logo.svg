<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
    <style>
	rect{
		stroke: none;
		stroke-linejoin: round;
	}

    .red{
      	fill: #cb3c33;
		stroke-width: 3px;
    }

    .green{
      	fill: #389826;
		stroke-width: 5px;
    }

    .blue{
      	fill: #4063d8;
		stroke-width: 3px;
    }

    .violet{
      	fill: #9558b2;
		stroke-width: 5px;
    }

    @font-face {
        font-family: Sunflower;
        src: url("../assets/Sunflower.otf");
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap');

    .title{
      font: 120px 'Yuji Syuku';
      text-anchor: middle;
    }
  	</style>


	<!-- FRAME -->
	<rect x="0" y="0" width="1000" height="1000" stroke="black" fill="none" />

	<g transform="translate(0 -30)">
		<!-- BLUE -->
		<rect class="blue" x="300" y="300" width="400" height="400" transform="rotate(-10 300 300)" /> <!--  -->

		<!-- GREEN -->
		<rect class="green" x="300" y="300" width="400" height="400" transform="rotate(5 300 300) scale(1 0.5) skewX(-30) translate(180 -150)" />

		<!-- RED -->
		<rect class="red" x="300" y="300" width="400" height="400" transform="rotate(12 300 300) translate(-130 100)" /> <!--  -->

		<!-- VIOLET -->
		<rect class="violet" x="300" y="300" width="400" height="400" transform="rotate(-10 300 300) scale(0.5 1) skewY(-30) translate(1010 980)" />
	</g>
	<text class="title" x="500" y="950">ToQUBO.jl</text>
</svg>
